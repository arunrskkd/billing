<p-card title="View Stock">
    
   
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">quantity</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of stock;let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td  [ngClass]="{'low_quantity': item.quantity <= 10}">{{item.quantity}} {{item.unit}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td><span (click)="ondelete(item._id)" class="fa fa-fw fa-close"></span><span (click)="onedit(item)" class="fa fa-fw fa-edit"></span></td>
          </tr>
        
         
        </tbody>
      </table>
      
    
</p-card>
