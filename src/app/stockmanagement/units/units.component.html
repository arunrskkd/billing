<div class="container-fluid">
    <div class="row mt-3">
            <div class="col-sm-12">
            <h4 >Units   </h4>
            </div>
    </div>
</div>

<div class="container-fluid" >
    <div class="row mt-3">
        <div class="col-sm-12">
                <p-dialog header="window" [(visible)]="display" modal="modal" [responsive]="true" [width]="800" [minWidth]="800" [minY]="70">
                        <app-addunits></app-addunits>
                    </p-dialog>
                    <p-dialog header="window" [(visible)]="displaytwo" modal="modal" [responsive]="true" [width]="800" [minWidth]="800" [minY]="70">
                       <app-editunits></app-editunits>
                    </p-dialog>
                 
                    <button class="btn btn-primary" type="text" (click)="showDialog()"  label="Show">Add Unit</button>
            
              
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12">
           <app-viewunits></app-viewunits>
        </div>
    </div>
</div>
